<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Shop Experience</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("online-grocery-store-landing-page-design_23-2150090411.jpg") no-repeat center center/cover;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    a {
      font-size: 1.1rem;
      color: #fff;
      background: #28a745;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      background: #218838;
    }

    .top-links {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .top-links a {
      margin-left: 15px;
      font-size: 1rem;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>

  <div class="top-links">
    <a href="login.html">Login</a>

  </div>

  <h1>Fresh Groceries, Delivered to You</h1>

</html>
