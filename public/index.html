<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Shop Experience</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #ff00ff;
      color: #fff200; /* Vibrant yellow */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px #00ffea;
      color: #ffffff;
    }

    a {
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.4s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    a:hover {
      background: linear-gradient(90deg, #ee0979, #ff6a00);
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .top-links {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .top-links a {
      margin-left: 15px;
      font-size: 1rem;
      color: #fff;
      text-decoration: underline;
      transition: 0.3s;
    }

    .top-links a:hover {
      color: #ffeb3b;
      text-decoration: none;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="top-links">
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </div>

  <h1>Fresh Groceries, Delivered to You</h1>
  <p>Shop fresh fruits, vegetables, dairy, and more at your fingertips.</p>
  <a href="dashboard.html">Shop Now</a>
</body>
</html>
